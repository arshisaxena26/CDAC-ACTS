<div class="inventory-container">
  <div class="apply-container">
    <div class="col-lg-8 col-md-8 col-12 mx-auto">
      <div class="card mt-4 pl-5 pr-5 pb-5 py-3">
        <div class="card-body text-center">
          <div class="form-group row">
            <label class="text-danger" *ngIf="!capacity"
              ><strong>{{ nullText }}</strong></label
            >
          </div>
          <div class="form-group row">
            <label for="capacity"><b>Daily Vaccination Capacity</b></label>
            <input type="number" class="form-control" [(ngModel)]="capacity" />
            <input
              type="button"
              class="btn btn-primary mt-3"
              value="Update"
              (click)="updateCapacity()"
            />
          </div>
          <div class="form-group row mt-5">
            <label for="stock"><b>Stock</b></label>
            <input type="number" class="form-control" [(ngModel)]="stock" />
            <input
              type="button"
              class="btn btn-primary mt-3"
              value="Update"
              (click)="updateStock()"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

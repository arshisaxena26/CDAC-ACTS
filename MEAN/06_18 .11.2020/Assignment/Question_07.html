<!-- Question : 
    Create a web page that accepts person name, age and whether employed (true/false) 
    using HTML form elements.
    On clicking “add” button, create a JSON obj with the person details. 
    Add (push()) this json into an array.
    Provide another button “display” which will iterate through array and 
    display all persons details in a neat HTML table.
-->

<html>

<head>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        var people = [];
        $(() => {
            $("button:first").click(() => {
                var person = {
                    name: $("#name").val(),
                    age: $("#age").val(),
                    status: $("#status").val()
                };
                people.push(person);
                alert("Added!");
            });

            $("button:last").click(() => {
                $("table tr").remove();
                $("table").append("<tr><th>Name</th><th>Age</th><th>Employment Status</th></tr>");

                for (var i of people)
                    $("table").append("<tr><td>" + i.name + "</td><td>" + i.age + "</td><td>" + i.status + "</td></tr>");
            });
        });

    </script>
</head>

<body>
    <form>
        Name: <input type="text" id="name"><br><br>
        Age: <input type="number" id="age"><br><br>
        Employment Status : <select id="status">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </form>
    <button>Add</button>
    <button>Display</button> <br><br>

    <table></table>

</body>

</html>

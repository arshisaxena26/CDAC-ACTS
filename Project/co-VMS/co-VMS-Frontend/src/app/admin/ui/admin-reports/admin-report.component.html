<div class="reports-container">
  <div class="col-lg-6 col-md-6 col-12 mx-auto">
    <div class="card mt-4 p-3">
      <div class="card-body text-center">
        <label for="state"><b>Select State</b></label>
        <select
          name="state"
          (change)="bindDistrict($event.target.value)"
          class="form-control"
          ngModel
          required
          #state="ngModel"
        >
          <option value="" selected disabled>Select State</option>
          <option *ngFor="let state of listState" [value]="state.id">
            {{ state.stateName }}
          </option>
        </select>
      </div>
      <div class="card-body text-center">
        <label for="district"><b>Select District</b></label>
        <select
          name="district"
          (change)="getCount($event.target.value)"
          class="form-control"
          ngModel
          required
          #district="ngModel"
        >
          <option value="" selected disabled>Select District</option>
          <option *ngFor="let district of listDistrict" [value]="district.id">
            {{ district.districtName }}
          </option>
        </select>
        <p class="vaccinated mt-5 text-success">
          <strong>Total Vaccinated : </strong>{{ count }}
        </p>
      </div>
    </div>
  </div>
</div>

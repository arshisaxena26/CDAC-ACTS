<div class="dashboard-container">
  <div class="form-row mr-5">
    <div class="col-md-3 mx-auto">
      <p class="username-tag text-center">
        <strong>{{ userName }}</strong>
      </p>
    </div>
  </div>

  <div class="container-fluid mt-2 py-4">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-12">
        <div class="card text-danger">
          <div class="card-body text-center">
            <h4 class="card-title"><b>Total</b></h4>
            <p class="card-text">
              <b>{{ covidDistrictData.confirmed }}</b>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-12">
        <div class="card text-primary">
          <div class="card-body text-center">
            <h4 class="card-title"><b>Active</b></h4>
            <p class="card-text">
              <b>{{ covidDistrictData.active }}</b>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-12">
        <div class="card text-success">
          <div class="card-body text-center">
            <h4 class="card-title"><b>Recovered</b></h4>
            <p class="card-text">
              <b>{{ covidDistrictData.recovered }}</b>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-12">
        <div class="card text-secondary">
          <div class="card-body text-center">
            <h4 class="card-title"><b>Deceased</b></h4>
            <p class="card-text">
              <b>{{ covidDistrictData.deceased }}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

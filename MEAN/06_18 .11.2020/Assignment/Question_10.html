<!-- Question : 
    Given the following list and button:
	<ul>
        <li>Marketing</li>
        <li>Sales</li>
        <li>Technology</li>
	    <li>Customer Support</li></ul>
	<input id="btnTestIt" type="button" value="Test It">
On clicking button, change the background color and draw the border around the <ul> element.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $(":button").click(function () {
                $("ul").css({background: "tomato", border: "3px solid black"});
            });
        });
    </script>
</head>

<body>
    <ul>
        <li>Marketing</li>
        <li>Sales</li>
        <li>Technology</li>
        <li>Customer Support</li>
    </ul>
    <input id="btnTestIt" type="button" value="Test It">
</body>

</html>

<div class="login-container">
  <div class="py-4">
    <h3 class="display-4 text-center">Login</h3>
  </div>
  <div class="col-lg-5 col-md-5 col-12 mx-auto">
    <div class="card p-4">
      <div class="card-body text-center">
        <div class="form-container">
          <form
            method="POST"
            novalidate
            #userCredentials="ngForm"
            (ngSubmit)="login(userCredentials)"
          >
            <label class="text-danger" *ngIf="loginFailed"
              ><strong>{{ errorText }}</strong></label
            >
            <div class="form-group row">
              <label for="email"><b>Email:</b></label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                ngModel
                required
                #email="ngModel"
                email
              />
            </div>
            <div class="form-group row mt-4">
              <label for="pass"><b>Password:</b></label>
              <input
                class="form-control"
                type="password"
                id="password"
                name="password"
                placeholder="Enter Password"
                ngModel
                required
                #pass="ngModel"
              />
            </div>
            <div class="form-group row mt-3">
              <div class="col-md-12 mx-auto">
                <button type="submit" class="btn btn-primary mt-4 btn-block">
                  <b>Login</b>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

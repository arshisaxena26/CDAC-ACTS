<!-- Question :  Accept an integer value and a message from user and print the message that many number of times. -->

<html>
	<head>
	</head>

	<body>
		<script>
			var num = prompt("Enter a number");
			var message = prompt("Enter a message");

			for(i = 0; i < num; i++){
				document.write( (i+1) + ". " + message + "<br>");
			}
		</script>
	</body>
</html>

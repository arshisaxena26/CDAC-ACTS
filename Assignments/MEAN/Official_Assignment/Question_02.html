<!-- Question : 
    Create a jQuery webpage which accepts Shipping address and billing address 
    from the user. 
    If the billing address and shipping address were same copy the shipping address 
    details to billing address and make it readonly.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $('input[type="checkbox"]').click(function () {
                if ($(this).prop("checked") == true) {
                    $("#billAddr").val($("#shipAddr").val()).attr('readonly', true);
                    $("#billCity").val($("#shipCity").val()).attr('readonly', true);
                    $("#billState").val($("#shipState").val()).attr('readonly', true);
                    $("#billZip").val($("#shipZip").val()).attr('readonly', true);

                }
                else {
                    $("#billAddr").val("").attr('readonly', false);
                    $("#billCity").val("").attr('readonly', false);
                    $("#billState").val("").attr('readonly', false);
                    $("#billZip").val("").attr('readonly', false);
                }
            })
        });
    </script>
</head>

<body>
    <h1>Shopping</h1>
    <form>
        First Name: <input type="text"><br><br>
        Last Name: <input type="text"><br>

        <h3>Shipping Address</h3>
        Address: <input type="text" id="shipAddr"><br><br>
        City,State,Zip : <input type="text" id="shipCity">
        <input type="text" id="shipState">
        <input type="text" id="shipZip"><br>

        <h3>Billing Address</h3>
        <input type="checkbox"> Billing Address and Shipping Address are same <br><br>
        Address: <input type="text" id="billAddr"><br><br>
        City,State,Zip : <input type="text" id="billCity">
        <input type="text" id="billState">
        <input type="number" id="billZip">
    </form>
</body>

</html>

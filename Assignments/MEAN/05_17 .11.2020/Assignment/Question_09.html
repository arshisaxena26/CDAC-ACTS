<!-- Question : 
    Write a jQuery Code to get a single element (li) from a list. 
    Sample data: second list item is “Kiwi”.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            alert($("ui li:eq(1)").text());
        });
    </script>
</head>

<body>
    <ui>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Strawberry</li>
</body>

</html>

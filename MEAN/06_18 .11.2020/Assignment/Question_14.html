<!-- Question : 
    Given the following table. Provide a text field to search and a button. 
     On button click, search for the name in the table.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $("button:last").click(function () {

                $("td").each(function () {
                    if ($(this).text().includes($("#search").val()))
                        $(this).css("background-color", "gold");
                });
            });
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>John Smith</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Sales</td>
        </tr>
        <tr>
            <td>Mike Jordon</td>
            <td>Technology</td>
        </tr>
        <tr>
            <td>Mary Jones</td>
            <td>Customer Support</td>
        </tr>
    </table><br>

    <form>
        Seach: <input type="text" id="search"><br><br>
        <button type="reset">Reset</button>
    </form>

    <button>Test It</button>
</body>

</html>

<!-- Question : 
    Given the above list, prepend each list item with a index number. Eg, display should be:
        0:Apple
        1:Kiwi
        2:Strawberry
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
				$("button").click(() => {
					$("ui li").each(function(index){
						$(this).prepend(index + ": ");
					});
				});
			});
    </script>
</head>

<body>
    <ui>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Strawberry</li>
        <br>
        <button>Change</button>
</body>

</html>

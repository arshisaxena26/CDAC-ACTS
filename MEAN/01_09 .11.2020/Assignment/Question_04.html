<!-- Question :  Write a program to print the multiplication table of a given number up to 10 multiples.
-->

<html>
	<head>
	</head>

	<body>
		<script>
			var num = prompt("Enter a number");

			for ( i = 1; i <= 10; i++ ) {
				document.write( num + " * " + i + " = " + (num * i) + "<br>" );
			} 	
		</script>
	</body>
</html>

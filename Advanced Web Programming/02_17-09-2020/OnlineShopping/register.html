<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="sytle.css">
        <script src="app.js"> </script>
    </head>

    <body>

        <p>
            <a href="index.html">HOME</a> | <a href="catalog.html"> View Products </a>
        </p>

        <div class="intro"> 
            <img src="Images/logo1.png" width="90" height="90">
            <h1>The Big Book Superstore </h1>
            <h2> Paging All Readers! </h2>
            <h3> “There is no friend as loyal as a book.”
                    ― Ernest Hemingway </h3><br>
        </div>

        <h2> Sign Up! </h2>  

        <form>
            <table>
                 <tr>
                    <td>
                        <label for="email">Email Id:</label><br>
                        <input type="email" id="email" name="email"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="name">Full Name:</label><br>
                        <input type="text" id="name" name="name"><br>
                    </td>
                </tr>   
                    
                <tr>
                    <td>
                        <label for="pass"> Password:</label><br>
                        <input type="password" id="pass" name="pass"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>   

                <tr>
                    <td>
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option value="india">India</option>
                            <option value="usa">United States of America</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                    </td>
                </tr>   
                
                <tr>
                    <td>
                        <br>
                        <input type="submit" value="Submit">
                    </td>
                </tr>  
                
                <tr>
                    <td>
                        <br>
                        <input type="checkbox" id="rememberme" name="rememberme" value="Remember_Me">
                        <label for="rememberme">Remember Me</label><br>
                        <input type="checkbox" id="subscribe" name="vehisubscribecle2" value="subscribe">
                        <label for="subscribe">Subscibe to Newsletter</label><br>
                    </td>
                </tr> 
            
            </table>
        </form> 
    </body>
</html>

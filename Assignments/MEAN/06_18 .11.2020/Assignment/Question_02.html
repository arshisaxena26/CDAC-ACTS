<!-- Question : 
    Write jQuery Code to change the hyperlink and the text of a existing link. 
    Eg, given this code :
        <a href="www.mysite.com/jquery/" id='tut'>jquery Tutorial</a>
    Change the href and anchor text.
-->

<html>
    
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
				$("button").click(() => {
					$("a").attr("href","www.jquery.com").text("jQuery Official Website");
				});
			});
    </script>
</head>

<body>
    <a href="www.mysite.com/jquery/" id='tut'>jquery Tutorial</a>
    <br><br>
    <button>Change</button>
</body>

</html>

<!-- Question :  Write a function pow(x,y) that calculates x^y . Do not use the Math predefined object.
-->

<html>
	<head>
		<script>
			function pow(x,y){
				
				var result = 1;
				
				for (i = 0; i < y; i++){
					result *= x;
				}
				document.write("Result : " + result);
			}
		</script>
	</head>

	<body>
		<script>
				pow(2,5);
		</script>
	</body>
</html>

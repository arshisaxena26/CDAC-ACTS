<!-- Question : 
    Given a list of items, on button click select first child and 3rd child respectively.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $("button:first").click(function () {
                $("ul li:first-child").css("background-color", "gold");
            });

            $("button:last").click(function () {
                $("ul li:nth-child(3)").css("background-color", "gold");
            });
        });
    </script>
</head>

<body>
    <ul>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
    </ul>
    <br>
    <ul>
        <li>Item-A</li>
        <li>Item-B</li>
        <li>Item-C</li>
        <li>Item-D</li>
    </ul>
    <br>
    <button>First</button>
    <button>Third</button>

</body>

</html>

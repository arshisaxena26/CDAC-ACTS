<!-- Question : 
    Create a HTML with data in fields that behave like placeholders. 
    But they ARE NOT HTML5 placeholders!
    When user begins entering text in text field, the watermark must go away.
-->

<html>

<head>
    <style class="watermark">
        input.watermark {
            color: #999;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $("input:first").val("First Name").addClass("watermark");
            $("input:last").val("Last Name").addClass("watermark");

            $("input:first").focusin(function () {
                $("input:first").val("").removeClass("watermark");
            });

            $("input:first").focusout(function () {
                $("input:first").val("First Name").addClass("watermark");
            });

            $("input:last").focusin(function () {
                $("input:last").val("").removeClass("watermark");
            });

            $("input:last").focusout(function () {
                $("input:last").val("Last Name").addClass("watermark");
            });
        });
    </script>
</head>

<body>
    <form>
        First Name: <input type="text"><br><br>
        Last Name: <input type="text"><br><br>
        <h4>Note: Click on the TextBox to start typing. The watermark text disappears.</h4>
    </form>
</body>

</html>

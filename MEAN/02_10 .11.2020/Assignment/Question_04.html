<!-- Question : Write a Javascript program that accepts a number in the range 1 to 50 from the user.
				It then compares the number against a single dimension array of five integer elements ranging in value from 1 to 50. 
				The program displays the message BINGO once the given input is found in the array.
-->

<html>
	<head>
		<script>
			function compareNumber() {
				
				var randomNumbers = [10,25,56,18,35];
				var num = document.getElementById("num").value;
				
				if(num < 1 || num > 50) {
					document.getElementById("msg").innerHTML = "Number NOT IN RANGE. Try Again!";
					return;
				}
					
				
				for(i=0; i<randomNumbers.length; i++){
					if(num == randomNumbers[i]){
						document.getElementById("msg").innerHTML = "BINGO";
						return;
					}
				}
				
				document.getElementById("msg").innerHTML = "Better Luck Next Time!";
			}
		</script>
		
	</head>

	<body>
		<h3>Enter a Number (1-50)</h3>
		<input type="number" id="num" min=1 max=50>
		<input type="button" value="Compare" onclick="compareNumber()">
		<br><br>
		<span id="msg"/>
	</body>
</html>

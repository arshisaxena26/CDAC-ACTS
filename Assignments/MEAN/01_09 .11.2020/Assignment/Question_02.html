<!-- Question :  Write a program to list all even numbers less than or equal to the number n. 
				 Take the value of n as input from user. Use while loop. -->

<html>
	<head>
	</head>

	<body>
		<script>
			var num = prompt("Enter a number");
			var i = 2;

			while(i <= num){
				document.write(i + ",");
				i += 2;
			}
		</script>
	</body>
</html>

<!-- Question : 
    Write jQuery code to append a div element (and all of its contents) dynamically to the body element.
	Insert the following code within HTML <body> tag : <div><h1>JQuery Core</h1></div>
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $("body").html("<div><h1>JQuery Core</h1></div>");
        });
    </script>
</head>

<body>
</body>

</html>

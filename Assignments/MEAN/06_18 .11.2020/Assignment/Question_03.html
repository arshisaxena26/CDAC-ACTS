<!-- Question : 
    Assume a webpage having 2 paragraphs. 
    There are 2 styles defined. 
    Apply one style each to each of the paras. 
    Eg, style1 to para1 and style2 to para2
-->

<html>
    
<head>
    <style>
        .style1{
            background-color: tomato;
        }
        .style2{
            background-color: teal;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
				$("button").click(() => {
					$("p:first").addClass("style1");
                    $("p:last").addClass("style2");
				});
			});
    </script>
</head>

<body>
    <p>Paragraph-1</p>
    <p>Paragraph-2</p>
    <br><br>
    <button>Change</button>
</body>

</html>

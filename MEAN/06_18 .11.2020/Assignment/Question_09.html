<!-- Question : 
    Create a animation that moves a image. 
    On click of a button, the image should first move towards right, then drop down a little 
    and finally show image larger than its original dimensions, 
    applying a border at the same time.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $("button").click(function () {
                $("img").animate({ left: "200px" })
                    .animate({ top: "100px" }).css("border", "0px solid black")
                    .animate({ width: "500", height: "500", borderWidth: "30px" });
            });
        });
    </script>
</head>

<body>
    <button>Animate</button>
    <br><br>
    <img src="image.png" style="position:absolute; top:50px" width="200" height="200">

</body>

</html>

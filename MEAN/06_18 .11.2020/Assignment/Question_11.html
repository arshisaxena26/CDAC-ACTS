<!-- Question : 
    Create a form that accepts department name. There are 2 buttons:
     On click of “select” button, it must highlight the dept-name in the list of departments.
     On click of “add” button, it must append new department to existing list of departments.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            var dept = document.getElementById("name").value;

            $("button:first").click(function () {

                $("ul li").each(function () {
                    if ($(this).text() == dept)
                        $(this).css("background-color", "gold");
                });
            });

            $("button:last").click(function () {
                $("ul").append("<li>" + dept + "</li>");
            });
        });
    </script>
</head>

<body>
    Department Name: <input type="text" id="name"><br>
    <ul>
        <li>Marketing</li>
        <li>Sales</li>
        <li>Technology</li>
        <li>Customer Support</li>
    </ul>
    <button>Select</button>
    <button>Add</button>
</body>

</html>

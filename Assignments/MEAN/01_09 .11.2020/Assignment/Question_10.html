<!-- Question :  Write a program to find the sum of squares of even numbers upto N (accept from user). Make use of function.
-->

<html>
	<head>
		<script>
			function sumEvenSquares(num) {
				
				var sum = 0;
				
				for(i = 2; i <= num; i += 2) {
					sum += i*i;
				}
				
				document.write("Sum : " + sum);
			}
		</script>
	</head>

	<body>
		<script>
				var num = prompt("Enter a number");
				sumEvenSquares(num);
		</script>
	</body>
</html>

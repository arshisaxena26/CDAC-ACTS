<!-- Question : 
    Assume we have this content in HTML <body>
        <body>
            <h3>
                Members of my Group are :
            </h3>
        </body>
    Assume I have an array of member names.
    Read the array and display all member names as a string delimited by comma all in uppercase.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        var person = ["Ross", "Ron", "John", "Grace", "Emma", "Christie"];

        $(() => {
            $("button").click(() => {
                for (var i of person)
                    $("p").append(i.toUpperCase() + ",");
            });
        });
    </script>
</head>

<body>

    <h3>
        Members of my Group are :
    </h3>

    <p></p>

    <br>
    <button>Populate</button>

</body>

</html>

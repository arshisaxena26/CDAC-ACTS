<!-- Question : 
    Assume we have this content in HTML <body>
        <body>
            <h3>
                Members of my Group are :
            </h3>
            <ul id="list">
            </ul>
        </body>
    Also assume we have a array of person names (5 names).
    Read from array and populate the above list with member names in bullet form.
-->

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        var person = ["Ross", "Ron", "John", "Grace", "Emma", "Christie"];
        $(() => {
            $("button").click(() => {
                for (var i of person)
                    $("#list").append("<li>" + i + "</li>");
            });
        });
    </script>
</head>

<body>

    <h3>
        Members of my Group are :
    </h3>

    <ul id="list">
    </ul>

    <br>
    <button>Populate</button>

</body>

</html>
